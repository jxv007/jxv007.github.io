language: node_js
node_js:
- "7.10.0"  # nodejs的版本
branches:
  only:
  - dev  # 设置自动化部署的源码分支

deploy: 
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  on:
    branch: master

# ------------------------------------------------
# 下面是你的Token加密信息，不要替换
# ------------------------------------------------
env:
  global:
    - GH_REF: github.com/jxv007/jxv007.github.io.git
    #secure: 

# S: Build Lifecycle
before_install:
- export TZ='Asia/Shanghai'  
- npm install -g hexo
- npm install -g hexo-cli 
before_script:
# ------------------------------------------------
# 设置github账户信息 注意修改成自己的信息
# ------------------------------------------------
- git config --global user.name "jxv007"
- git config --global user.email jxv007@163.com 
# ------------------------------------------------
# github仓库操作  注意将仓库修改成自己的
# ------------------------------------------------
# - sed -i'' "s~git@github.com:jxv007/Blog.git~https://${REPO_TOKEN}:x-oauth-basic@github.com/jxv007/Blog.git~" _config.yml
# 安装依赖组件
install:
- npm install
# 执行的命令
script:
- hexo clean
- hexo generate
after_script:
  - cd ./public
  - git init
  - git config --global user.name "jxv007"
  - git config --global user.email jxv007@163.com 
  - git add .
  - git commit -m "Update docs"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master
# E: Build LifeCycle

# 执行的成功后执行 
after_success:
- hexo deploy
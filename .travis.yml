language: node_js
node_js:
- "7.10.0"  # nodejs的版本
branches:
  only:
  - master  # 设置自动化部署的源码分支

# ------------------------------------------------
# 下面是你的Token加密信息，不要替换
# ------------------------------------------------
env:
  global:
    secure: 

before_install:
- export TZ='Asia/Shanghai'  
- npm install -g hexo
- npm install -g hexo-cli 
before_script:
# ------------------------------------------------
# 设置github账户信息 注意修改成自己的信息
# ------------------------------------------------
- git config --global user.name "jxv007"
- git config --global user.email jxv007@163.com 
# ------------------------------------------------
# github仓库操作  注意将仓库修改成自己的
# ------------------------------------------------
- sed -i'' "s~git@github.com:jxv007/Blog.git~https://${7537af8b24470f11ab1d395d473a5c3793c22d12}:x-oauth-basic@github.com/jxv007/Blog.git~" _config.yml
# 安装依赖组件
install:
- npm install
# 执行的命令
script:
- hexo clean
- hexo generate
# 执行的成功后执行 
after_success:
- hexo deploy